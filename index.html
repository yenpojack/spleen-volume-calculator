
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spleen Volume Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; margin: 2em; max-width: 600px; }
    input, select { padding: 6px; margin: 4px 0; width: 100%; }
    label { font-weight: bold; margin-top: 10px; display: block; }
    .result { margin-top: 20px; font-size: 1.2em; }
  </style>
</head>
<body>
  <h2>Spleen Volume Calculator</h2>
  <form id="calcForm">
    <label for="length">Length (cm)</label>
    <input type="number" id="length" step="0.1" required>

    <label for="width">Width (cm)</label>
    <input type="number" id="width" step="0.1" required>

    <label for="depth">Depth (cm)</label>
    <input type="number" id="depth" step="0.1" required>

    <label for="age">Age (years)</label>
    <input type="number" id="age" required>

    <label for="sex">Sex</label>
    <select id="sex">
      <option value="1">Male</option>
      <option value="0">Female</option>
    </select>

    <label for="height">Height (cm)</label>
    <input type="number" id="height">

    <label for="weight">Weight (kg)</label>
    <input type="number" id="weight">

    <label for="model">Model</label>
    <select id="model">
      <option value="V_full">Full Model</option>
      <option value="V_simple">Simplified Model</option>
    </select>

    <label for="ageGroup">Age Group</label>
    <select id="ageGroup">
      <option value="overall">All Ages</option>
      <option value="age_21_30">21–30</option>
      <option value="age_31_40">31–40</option>
      <option value="age_41_50">41–50</option>
      <option value="age_51_60">51–60</option>
      <option value="age_61_70">61–70</option>
      <option value="age_71_80">71–80</option>
    </select>

    <button type="submit">Calculate</button>
  </form>

  <div class="result" id="results"></div>

  <script src="script.js"></script>
</body>
</html>
